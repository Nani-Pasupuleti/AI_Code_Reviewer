name: AI Code Reviewer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  review-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run AI Reviewer on Changed Files
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "Fetching changed files..."
          
          # 1. Get list of changed files
          # IMPORTANT: We use ':(exclude)' to ignore the bot's own code
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- \
            '*.py' '*.java' '*.js' '*.jsx' '*.ts' '*.tsx' '*.sql' \
            ':(exclude)main.py' ':(exclude)agents/*' ':(exclude)requirements.txt')

          if [ -z "$CHANGED_FILES" ]; then
            echo "No supported code files were modified in this push."
            exit 0
          fi

          echo "Found the following changed files:"
          echo "$CHANGED_FILES"
          echo "------------------------------------------"

          has_error=0

          # 3. Loop through each file
          for file in $CHANGED_FILES; do
            if [ -f "$file" ]; then
              echo ">> Reviewing: $file"
              python main.py "$file" || has_error=1
              echo "------------------------------------------"
              echo "" 
            fi
          done

          # 4. Fail the workflow if any file failed
          if [ $has_error -eq 1 ]; then
            echo "❌ Some files failed the code review."
            exit 1
          else
            echo "✅ All files passed the code review!"
          fi